<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nft.css">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
    <style>.attribution{
        font-size: 11px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -60%);
    }
    .attribution a {
            color: hsl(0, 0%, 50%);
            text-decoration: none;
          }
          </style>
</head>
<body>
    <div class="container">
        <div class="card">
      <div class="image">
         <img class="pr"  src="image-equilibrium.jpg" alt="image equilibrium">
          <div>
                <img src="icon-view.svg" alt="icon-view">
          </div>
         </div>
  <h3>Equilibrium #3429</h3>
  <div class="desc"> 
<p>Our Equilibrium collection promotes balance and calm.</p>
</div>
<div class="price-days">
 <div class="price">   
    <img src="icon-ethereum.svg" alt="icon-ethereum">
    0.041 ETH
    </div>
    <div class="days">
        <img src="icon-clock.svg" alt="icon-clock">
        3 days left
    </div>
  </div>
<div class="creator">
    <img src="image-avatar.png" alt="image-avatar">
    Creation of <span> Jules Wyvern</span>

   </div>







        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/recipe-page-KiTsR8QQKm" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/Kawatarrzem" target="_blank">kaouther</a>.
          </div>




    </div>
   
    
</body>
</html>
